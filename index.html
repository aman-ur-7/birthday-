    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="contentContainer" style="display: none">
      <header class="animated-header">
        <h1 class="main-heading">Happy Birthday FIZA</h1>
      </header>

      <section class="message animated-message">
        <p>SHONNA</p>
        <p>
          Today is a celebration of youâ€”your kindness, your beauty, and your
          loving heart.

        <p>May this year be filled with joy, love, and countless blessings.</p>

        <div id="countdown" class="countdown"></div>

      <footer class="animated-footer">
        <p>With all my love,</p>
        <p>Your JANNA</p>
      </footer>
    </div>

    <script>
      // Inline JavaScript for countdown and delayed content display
      function displayContent() {
        // Check if the current time is past 12 AM
        const now = new Date();
        if (now.getHours() >= 0 && now.getHours() < 12) {
          // Countdown function
          function countdown() {
            const birthday = new Date("YYYY-MM-DD"); // Replace with her birthday in YYYY-MM-DD format
            const difference = birthday - now;
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));

            document.getElementById(
              "countdown"
            ).innerHTML = `Only ${days} days until your special day!`;
          }

          // Call the countdown function
          countdown();

          // Display the content after 12 AM
          setTimeout(() => {
            document.getElementById("contentContainer").style.display = "block";
          }, now.getTime() - new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0).getTime() + 12000); // Delay until 12 AM plus 12 seconds
        }
      }

      // Call the displayContent function
      displayContent();
    </script>
  </body>
